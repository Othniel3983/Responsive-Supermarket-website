<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/20ac4f8d02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <div class="header">
        <a href="#">Fresh</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">Catalog</a></li>
            <li class="nav__item"><a href="#">Shop</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input class="input" type="text" placeholder="Search" />
        </div>
        <span class="icon-container">
          <a href="#"><i class="fa-solid fa-cart-shopping icon-white"></i></a>
        </span>
        <div class="button">
          <a href="#"><button class="btn">Sign Up</button></a>
        </div>
      </div>
      <section class="hero-container">
        <article class="grid">
          <div class="grid_1">
            <h1 class="content-1">Make healthy life with fresh grocery</h1>
            <p class="content-2">
              Get the best quality and most delicious grocery food in the world,
              you can get them all using our website
            </p>
            <a href="#"><button class="btn-2">Shop Now</button></a>
          </div>
          <img src="/images/hero-image.png.png" alt="" class="hero-image" />
        </article>
      </section>
      <h3>Top Categories</h3>
      <div class="showcase-container">
        <ul>
          <li class="showcase_image">
            <a href="#"><img src="/images/Untitled-1.jpg" alt="" /></a>
          </li>
          <li class="showcase_image">
            <a href="#"><img src="/images/Untitled-2.jpg" alt="" /></a>
          </li>
          <li class="showcase_image">
            <a href="3"><img src="/images/Untitled-3.jpg" alt="" /></a>
          </li>
          <li class="showcase_image">
            <a href="#"><img src="/images/Untitled-4.jpg" alt="" /></a>
          </li>
        </ul>
      </div>
